<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="popup.css">
    <script src="https://use.fontawesome.com/5252655cc7.js"></script>
    <!-- <script src="script.js"></script> -->
    <title>My Todo List</title>
</head>
<body>
    <header>
        <h1>My Todo List</h1>
    </header>
    <main>
        <div id="board">
            <div class="category" id="1">
                <div class="actions">
                    <div class="removeCategory">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                    <div class="addTask">
                        <p>New task</p>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="category" id="addCategory">
                <h3>Add a category</h3>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>            
            </div>
            <div class="overlay"> 
            </div>
            <div class="popup">
                <i class="fa fa-times addDesc" aria-hidden="true"></i>
                <h2>Category name</h2>
                    <input type="text" name="category_name">
                <h3>Task title</h3> 
                    <input type="text" name="task_title">  
                <h3>Description</h3>
                    <textarea cols="35" rows="5"></textarea><br>
                <button class="btn_task">Save</button>                         
            </div>  
        </div>
    </main>
</body>
</html>
