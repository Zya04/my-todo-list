<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/5252655cc7.js"></script>
    <script src="script.js"></script>
    <title>My Todo List</title>
</head>
<body>
    <header>
        <h1>My Todo List</h1>
    </header>
    <main>        
        <div id="board">
            <div class="category" id="addCategory">
                <h3>Add a category</h3>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>            
            </div>
        </div>
    </main>
    <footer>
        <label for="background-color">Background color:  </label>
        <input type="color" name="background-color" id="background-color">
        <label for="category-color">Categories color:  </label>
        <input type="color" name="category-color" id="category-color">
    </footer>
</body>
</html>
